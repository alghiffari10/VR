<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1.0,user-scalable=no,maximum-scale=1,width=device-width">
    <title>VR: A-Frame Primitives</title>
    <script src="./js/aframe/aframe.min.js"></script>
</head>

<body>
    <a-scene>
        <a-assets>
            <a-asset-item id="cookie" src="./assets/cookie5/cookie5.gltf"></a-asset-item>

        <a-sky radius="30" material="" geometry="" scale="" color="green"></a-sky>
        <a-box position="0 0.5 -1" rotation="0 45 0" color="#FFC300" material="" geometry=""></a-box>
        <a-gltf-model gltf-model="#cookie" rotation="0 0 0" scale="1 1 1" position="0 1 -1"></a-gltf-model>
    </a-scene>
