<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1.0,user-scalable=no,maximum-scale=1,width=device-width">
    <title>VR: Entity Rotation</title>
    <script src="./js/aframe/aframe.min.js"></script>
</head>

<body style='margin : 0px; overflow: hidden;'>
    <a-scene>
        <a-box position="0 2.6 -4" rotation="0 0 0" color="#FFC300">
            <a-text value="Without rotation" position="0 0 0.5" color="#111" align="center"></a-text>
        </a-box>
        <a-box position="-2 0.6 -4" rotation="0 0 45" color="red">
            <a-text value="Rotation z 45" position="0 0 0.5" color="#111" align="center"></a-text>
        </a-box>
        <a-box position="0 0.6 -4" rotation="0 45 0" color="green">
            <a-text value="Rotation y 45" position="0 0 0.5" color="#111" align="center"></a-text>
        </a-box>
        <a-box position="2 0.6 -4" rotation="45 0 0" color="blue">
            <a-text value="Rotation x 45" position="0 0 0.5" color="#111" align="center"></a-text>
        </a-box>
    </a-scene>
</body>

</html>
