<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1.0,user-scalable=no,maximum-scale=1,width=device-width">
    <title>VR: Entity Rotation</title>
    <script src="./js/aframe/aframe.min.js"></script>
</head>

<body style='margin : 0px; overflow: hidden; font-family: Monospace;'>
    <a-scene>
        <!-- Camera position -->
        <a-camera position="0 1 4"></a-camera>
        <a-box position="0 0 0" rotation="0 0 0" color="blue">
            <a-text value="Default position" position="0 0.6 0.5" color="#111" align="center"></a-text>
        </a-box>
        <a-box position="2 0 0" rotation="0 0 0" color="#FFC300">
            <a-text value="Move X by 2" position="0 0.6 0.5" color="#111" align="center"></a-text>
        </a-box>
        <a-box position="0 2 0" rotation="0 0 0" color="red">
            <a-text value="Move Y by 2" position="0 0.6 0.5" color="#111" align="center"></a-text>
        </a-box>
        <a-box position="0 0 2" rotation="0 0 0" color="green">
            <a-text value="Move Z by 2" position="0 0.6 0.5" color="#111" align="center"></a-text>
        </a-box>
        <a-box position="-2 0 0" rotation="0 0 0" color="#FFCF33">
            <a-text value="Move X by -2" position="0 0.6 0.5" color="#111" align="center"></a-text>
        </a-box>
        <a-box position="0 -2 0" rotation="0 0 0" color="tomato">
            <a-text value="Move Y by -2" position="0 0.6 0.5" color="#111" align="center"></a-text>
        </a-box>
        <a-box position="0 0 -2" rotation="0 0 0" color="maroon">
            <a-text value="Move Z by -2" position="0 0.6 0.5" color="#111" align="center"></a-text>
        </a-box>
        <a-box position="2 2 0" rotation="0 0 0" color="#FFC366">
            <a-text value="Move X by 2, Y by 2" position="0 0.6 0.5" color="#111" align="center"></a-text>
        </a-box>
        <a-box position="2 0 2" rotation="0 0 0" color="violet">
            <a-text value="Move X by 2, Z by 2" position="0 0.6 0.5" color="#111" align="center"></a-text>
        </a-box>
        <a-box position="0 2 2" rotation="0 0 0" color="lightgreen">
            <a-text value="Move Y by 2, Z by 2" position="0 0.6 0.5" color="#111" align="center"></a-text>
        </a-box>
        <a-box position="-2 -2 0" rotation="0 0 0" color="#FFC3AA">
            <a-text value="Move X by -2, Y by -2" position="0 0.6 0.5" color="#111" align="center"></a-text>
        </a-box>
        <a-box position="-2 0 -2" rotation="0 0 0" color="silver">
            <a-text value="Move X by -2, Z by -2" position="0 0.6 0.5" color="#111" align="center"></a-text>
        </a-box>
        <a-box position="0 -2 -2" rotation="0 0 0" color="black">
            <a-text value="Move Y by -2, Z by -2" position="0 0.6 0.5" color="#111" align="center"></a-text>
        </a-box>
        <a-box position="2 2 2" rotation="0 0 0" color="cyan">
            <a-text value="Move X by 2, Y by 2, Z by 2" position="0 0.6 0.5" color="#111" align="center">
            </a-text>
        </a-box>
        <a-box position="2 -2 2" rotation="0 0 0" color="magenta">
            <a-text value="Move X by 2, Y by 2, Z by 2" position="0 0.6 0.5" color="#111" align="center">
            </a-text>
        </a-box>
        <a-box position="2 -2 -2" rotation="0 0 0" color="orange">
            <a-text value="Move X by 2, Y by -2, Z by -2" position="0 0.6 0.5" color="#111" align="center">
            </a-text>
        </a-box>
        <a-box position="-2 -2 -2" rotation="0 0 0" color="purple">
            <a-text value="Move X by -2, Y by -2, Z by -2" position="0 0.6 0.5" color="#111" align="center">
            </a-text>
        </a-box>
    </a-scene>
</body>

</html>
