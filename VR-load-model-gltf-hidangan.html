<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1.0,user-scalable=no,maximum-scale=1,width=device-width">
    <title>VR: GLTF Model</title>
    <script src="./js/aframe/aframe.min.js"></script>
</head>

<body>
    <a-scene>
        <a-assets>
            <a-asset-item id="hidangan" src="./assets/hidangan/buka-puasa-20200504.gltf"></a-asset-item>
        </a-assets>

        <!-- 360-degree image. -->
        <a-sky radius="30" material="" geometry="" scale="" color="lightblue"></a-sky>
        <a-box position="0 0.52 -0.5" rotation="0 0 0" scale="4 1.02 2.32"></a-box>
        <a-entity gltf-model="#hidangan" position="0 0.5 -0.5" rotation="0 0 0" scale="0.5 0.5 0.5"></a-entity>
    </a-scene>
</body>

</html>
