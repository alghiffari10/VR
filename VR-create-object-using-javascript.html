<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1.0,user-scalable=no,maximum-scale=1,width=device-width">
    <script src="./js/aframe/aframe.min.js"></script>
    <title>VR: Create Object using JavaScript</title>
</head>

<body>
    <a-scene>
        <a-camera position="2 2 5"></a-camera>
    </a-scene>
    <script>
        // mengakses DOM scene
        scene = document.querySelector("a-scene");
        // Membuat obyek dengan JS
        var bola = document.createElement('a-sphere');
        bola.setAttribute('material', {
            'color': 'yellow'
        });
        scene.appendChild(bola);
    </script>
</body>
</html>
