<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1.0,user-scalable=no,maximum-scale=1,width=device-width">
    <title>VR: Disable VR UI</title>
    <script src="./js/aframe/aframe.min.js"></script>
</head>

<body style='margin : 0px; overflow: hidden;'>
    <!-- Disable VR UI in A-Frame-->
    <a-scene vr-mode-ui="enabled: false">
        <a-plane width="2" height="1" position='0 0 -4' rotation="-90 0 0" color="blue" material='opacity: 0.5;'>
            <a-text value="Ini adalah sebuah bidang" color="#111" position="0 -0.7 0" align="center"></a-text>
            <a-octahedron position="0 0 0.5" radius="0.5" height="2" color="orange">
                <a-text value="This is a-octahedron" color="#111" align="center" position="0 0 0.6" rotation="90 0 0"></a-text>
            </a-octahedron>
        </a-plane>
    </a-scene>
</body>

</html>
