<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1.0,user-scalable=no,maximum-scale=1,width=device-width">
    <title>VR: fixed UI</title>
    <script src="./js/aframe/aframe.min.js"></script>
    </head>
    <style>
        #UI {
            display: block;
            background-color: aquamarine;
            width: 10rem;
            height: 2rem;
            position: fixed;
            bottom: 1rem;
            left: 1rem;     
        }
    </style>
<body style='margin : 0px; overflow: hidden; font-family: Monospace;'>

    <a-scene>
        <!-- add a simple camera -->
        <a-camera position="2 2 5"></a-camera>
        <!-- <a-entity camera position="2 2 5"></a-entity> -->
        <a-sphere width="2" height="2" color="cyan" opacity="0.7"></a-sphere>
    </a-scene>

    <div id="UI">A Cyan Ball</div>
</body>
</html>
