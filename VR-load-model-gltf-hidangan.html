<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1.0,user-scalable=no,maximum-scale=1,width=device-width">
    <title>VR: GLTF Model</title>
    <script src="./js/aframe/aframe.min.js"></script>
</head>

<body>
    <a-scene>
        <a-assets>
            <a-asset-item id="hidangan" src="./assets/hidangan/buka-puasa-20200504.gltf"></a-asset-item>
        </a-assets>

        <!-- 360-degree image. -->
        <a-sky radius="30" material="" geometry="" scale="" color="green"></a-sky>
        <a-box position="0 0.5 -1" rotation="0 45 0" color="#FFC300" material="" geometry=""></a-box>
        <a-entity gltf-model="#hidangan" position="0 0 0" rotation="0 0 0" scale="1 1 1"></a-entity>
    </a-scene>
</body>

</html>
