<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1.0,user-scalable=no,maximum-scale=1,width=device-width">
    <title>VR: Cursor Gaze</title>
    <script src="./js/aframe/aframe.min.js"></script>
</head>
<!-- NEEDS UPDATE: As of A-Frame 0.9.0 a-animation tag no longer supported, change to attribute for entity -->

<body>
    <a-scene>
        <a-assets>
            <a-mixin id="cube" geometry="primitive: box"></a-mixin>
            <a-mixin id="cube-hovered" material="color: magenta"></a-mixin>
            <a-mixin id="cube-selected" material="color: cyan"></a-mixin>
            <a-mixin id="red" material="color: red"></a-mixin>
            <a-mixin id="green" material="color: green"></a-mixin>
            <a-mixin id="blue" material="color: blue"></a-mixin>
            <a-mixin id="yellow" material="color: yellow"></a-mixin>
            <a-mixin id="sphere" geometry="primitive: sphere"></a-mixin>
        </a-assets>

        <a-entity position="0 2.2 4">
            <a-entity id="cameraRig">
                <a-camera id="camera">
                </a-camera>
                <a-entity id="mouseCursor" cursor="rayOrigin: mouse"></a-entity>
                <a-entity laser-controls></a-entity>
            </a-entity>
        </a-entity>

        <a-entity position="-3.5 1 0">
            <a-entity mixin="cube blue" animation__click="property: position; from: 0 0 0; to: 0 0 -10;easing: linear; startEvents: click; dur: 2000;" animation="property: position; from: 0 0 -10; to: 0 0 0;easing: linear; startEvents: animationend; dur: 2000;">
            </a-entity>
        </a-entity>

        <a-entity position="3 3 -4">
            <a-entity mixin="cube red" animation="property: rotation; to: 270 360 0;easing: linear; dur: 2000; loop: true;">
            </a-entity>
        </a-entity>

        <a-entity position="0 1 0">
            <a-entity mixin="cube green" animation__click="property: rotation; to: 0 360 0;easing: linear; startEvents: click; dur: 2000; loop: true;">
            </a-entity>
        </a-entity>

        <a-entity position="3.5 1 0" rotation="0 45 0">
            <a-entity mixin="cube blue" animation__click="property: position; from: 0 0 0; to: 15 0 0;startEvents: click; dur: 2000;easing:easeInQuad; repeat: 1; direction: alternate;" animation__click2="property: position; from: 15 0 0; to: 0 0 0;startEvents: click; dur: 2000;easing:easeInQuad; repeat: 1; direction: alternate;">
            </a-entity>
        </a-entity>

        <a-entity position="0 3 0" class="clickable" mixin="cube yellow" rotation="0 45 0" scale=".5 .5 .5" animation__mouseenter="property: scale; to: 2 2 2;startEvents: mouseenter; dur: 150;easing:linear;" animation__click="property: scale; from: 2 2 2; to: .5 .5 .5;startEvents: click; dur: 1500;easing:linear;">
        </a-entity>
    </a-scene>
</body>

</html>
